name: Godot Release Build

on:
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Godot for Android
        uses: firebelley/setup-godot@v1
        with:
          godot-version: 3.5.2 # Verwende die Version, die zu deinem Projekt passt
          export-templates: true

      - name: Export APK
        run: |
          mkdir -p builds/android
          godot --export "Android" builds/android/MyGame.apk

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Android-APK
          path: builds/android/MyGame.apk

  build-windows:
    name: Build Windows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Godot for Windows
        uses: firebelley/setup-godot@v1
        with:
          godot-version: 3.5.2
          export-templates: true

      - name: Export Windows
        run: |
          mkdir -p builds/windows
          godot --export "Windows Desktop" builds/windows/MyGame.exe

      - name: Upload Windows Build
        uses: actions/upload-artifact@v3
        with:
          name: Windows-Exe
          path: builds/windows/MyGame.exe

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Godot for Linux
        uses: firebelley/setup-godot@v1
        with:
          godot-version: 3.5.2
          export-templates: true

      - name: Export Linux
        run: |
          mkdir -p builds/linux
          godot --export "Linux/X11" builds/linux/MyGame.x86_64

      - name: Upload Linux Build
        uses: actions/upload-artifact@v3
        with:
          name: Linux-Build
          path: builds/linux/MyGame.x86_64
