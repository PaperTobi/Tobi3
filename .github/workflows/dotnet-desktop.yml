name: Build and Release Godot C# Project

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      increment_major:
        description: 'Increase Major version (0.X.0)'
        required: false
        default: 'false'
      increment_minor:
        description: 'Increase Minor version (0.0.X)'
        required: false
        default: 'false'

jobs:
  build:
    name: Build and Release for Windows
    runs-on: ubuntu-latest

    steps:
      # Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Godot for export
      - name: Setup Godot
        uses: firebelley/godot-export@v1.6
        with:
          godot-version: '3.5.1' # Passe diese Version an deine Godot Version an
          use-mono: true # Da du C# verwendest, setze dieses Flag auf true

      # Read the current version from version.txt
      - name: Read version
        id: read_version
        run: |
          if [ ! -f version.txt ]; then
            echo "0.0.1" > version
